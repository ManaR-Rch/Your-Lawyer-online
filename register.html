<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Cabinet Juridique Excellence</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Cabinet Juridique Excellence</div>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="reservation.html">Réservation</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="register.html" class="active">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-form">
            <h2>Inscription</h2>
            <form>
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" required>
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="telephone">Téléphone</label>
                    <input type="tel" id="telephone" required>
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <button type="submit" class="btn-primary">S'inscrire</button>
                <p class="form-footer">
                    Déjà inscrit ? <a href="login.html">Se connecter</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Cabinet Juridique Excellence. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
