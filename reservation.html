<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation - Cabinet Juridique Excellence</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Cabinet Juridique Excellence</div>
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="reservation.html" class="active">Réservation</a></li>
                <li><a href="login.html">Connexion</a></li>
                <li><a href="register.html">Inscription</a></li>
            </ul>
        </nav>
    </header>

    <main class="reservation-container">
        <h2>Réserver une consultation</h2>
        <div class="reservation-form">
            <form>
                <div class="form-group">
                    <label for="avocat">Choisir un avocat</label>
                    <select id="avocat" required>
                        <option value="">Sélectionnez un avocat</option>
                        <option value="1">Me. Sophie Martin - Droit des affaires</option>
                        <option value="2">Me. Thomas Bernard - Droit civil</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date souhaitée</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label for="heure">Heure souhaitée</label>
                    <select id="heure" required>
                        <option value="">Sélectionnez une heure</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="motif">Motif de la consultation</label>
                    <textarea id="motif" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn-primary">Réserver</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Cabinet Juridique Excellence. Tous droits réservés.</p>
        </div>
    </footer>
</body>
</html>
